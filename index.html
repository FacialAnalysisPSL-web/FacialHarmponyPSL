<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Analizador Facial — 22 puntos</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="title">Análisis de Armonía Facial</h1>

<div class="upload-box">
    <label for="imageUpload" class="upload-label">Subir imagen</label>
    <input type="file" id="imageUpload" accept="image/*">
</div>

<p id="instructionText" class="instruction">Sube una imagen para comenzar</p>

<div class="image-container">
    <img id="uploadedImage">
    <canvas id="pointsCanvas"></canvas>
</div>

<button id="calculateBtn" class="calc-btn" style="display:none;">
    Calcular armonía
</button>

<h2 class="subtitle">Resultados</h2>
<div id="results"></div>

<script src="script.js"></script>
</body>
</html>
