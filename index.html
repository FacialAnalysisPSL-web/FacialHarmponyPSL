<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de Armonía Facial</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Analizador de Armonía Facial</h1>

    <div class="upload-section">
        <input type="file" id="imageUpload" accept="image/*" />
    </div>

    <div class="canvas-container">
        <canvas id="photoCanvas"></canvas>
    </div>

    <div id="instructions"></div>

    <button id="calculateBtn" style="display:none;">Calcular Métricas</button>

    <h2>Puntajes</h2>
    <div id="results"></div>

    <button id="downloadCsv" style="display:none;">Descargar CSV</button>

    <script src="script.js"></script>
</body>
</html>
