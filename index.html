<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Armon√≠a Facial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="image-panel">
        <div class="image-box">
            <img id="uploadedImage">
            <canvas id="canvas"></canvas>
        </div>

        <input type="file" id="imgUpload" accept="image/*">
    </div>

    <div class="instruction-panel">
        <h2 id="stepTitle">Sube una foto</h2>
        <p id="instructionText">
            Sube una foto clara donde se vea toda tu cara.
        </p>

        <button id="nextBtn" class="btn hidden">Siguiente</button>
        <button id="calcBtn" class="btn hidden">Calcular resultado final</button>
    </div>

</div>

<div id="resultsBox" class="hidden">
    <h2>Resultados</h2>
    <div id="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
