<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Face Harmony Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Face Harmony Analyzer</h1>
</header>

<div id="main">

    <!-- COLUMNA IZQUIERDA -->
    <div id="leftPanel">
        <div id="uploadBox">
            <p>Sube una foto frontal</p>
            <input type="file" id="fileInput">
        </div>

        <div id="imageContainer">
            <img id="uploadedImage">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- COLUMNA DERECHA -->
    <div id="rightPanel">

        <div id="stepCard">
            <h2>Paso actual</h2>
            <p id="instructions">Sube una foto para comenzar.</p>
        </div>

        <div id="buttons">
            <button id="nextBtn" disabled>Siguiente âžœ</button>
            <button id="calculateBtn" disabled class="finalBtn">Calcular Resultado</button>
        </div>

    </div>

</div>

<div id="results"></div>

<script src="script.js"></script>
</body>
</html>
