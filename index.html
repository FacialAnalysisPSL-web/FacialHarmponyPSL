<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador Facial • Estricto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Lado izquierdo: Imagen -->
    <div class="left-panel">
        <h2>Sube tu foto</h2>
        <input type="file" id="file" accept="image/*">

        <div class="image-box">
            <img id="photo">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- Lado derecho: Instrucciones + control -->
    <div class="right-panel">
        <h2>Puntos a marcar</h2>
        <p id="instruction">Cargando…</p>

        <button id="next" class="hidden">Siguiente punto</button>
        <button id="calculate" class="hidden final-btn">Calcular Resultado Final</button>

        <h2>Resultado</h2>
        <div id="result" class="result-box"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
