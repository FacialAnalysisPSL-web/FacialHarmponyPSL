<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Analizador de Armonía Facial — Estricto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Analizador de Armonía Facial — Modo Estricto</h1>
    <p class="hint">Coloca los <strong>22 puntos</strong> en el orden indicado. Los puntajes son intencionalmente estrictos.</p>
  </header>

  <main>
    <section class="upload">
      <input id="imageUpload" type="file" accept="image/*" />
    </section>

    <section class="canvas-wrap">
      <canvas id="photoCanvas"></canvas>
    </section>

    <section id="controls">
      <div id="instructions">Sube una imagen para empezar.</div>
      <button id="resetBtn" class="hidden">Reiniciar</button>
      <button id="calculateBtn" class="hidden">CALCULAR</button>
      <button id="downloadCsv" class="hidden">Descargar CSV</button>
    </section>

    <section id="results"></section>
    <section id="explain" class="explain"></section>
  </main>

  <footer>
    <small>Nota: herramienta orientativa. Para evaluación profesional consulte un especialista.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
